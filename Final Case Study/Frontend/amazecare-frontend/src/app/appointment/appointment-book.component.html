<div class="container mt-5">
  <h3 class="text-center mb-4" style="color: #b71c1c;">Book Appointment</h3>
  <button class="btn btn-outline-danger mb-3" (click)="goBack()">
    ‚Üê Back to Doctors
  </button>

  <form [formGroup]="form" (ngSubmit)="bookAppointment()">
    <div class="mb-3">
      <label class="form-label">Appointment Date</label>
      <input type="date" class="form-control" formControlName="date">
    </div>
    <div class="mb-3">
      <label class="form-label">Appointment Time</label>
      <input type="time" class="form-control" formControlName="time">
    </div>
    <div class="mb-3">
      <label class="form-label">Symptoms</label>
      <textarea class="form-control" rows="3" formControlName="symptoms"></textarea>
    </div>
    <button class="btn btn-danger w-100" type="submit">Book Appointment</button>
  </form>
</div>
