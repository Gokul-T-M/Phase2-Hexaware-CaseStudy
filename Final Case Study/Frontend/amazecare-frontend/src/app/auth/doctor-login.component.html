<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4" style="color: #b71c1c;">Doctor Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <input class="form-control" formControlName="email" placeholder="Email" type="email" />
    </div>
    <div class="mb-3">
      <input class="form-control" formControlName="password" placeholder="Password" type="password" />
    </div>
    <button class="btn btn-danger w-100" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
    <div class="text-danger mt-2" *ngIf="message">{{ message }}</div>
  </form>
</div>
