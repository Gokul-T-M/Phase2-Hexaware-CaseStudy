<div class="container login-container mt-5">
  <div class="login-card">
    <h3 class="text-center mb-4" style="color: #b71c1c;">Patient Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" />
      </div>
      <div class="mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-login w-100" [disabled]="loginForm.invalid">Login</button>
    </form>

    <p class="mt-3 text-center">
        Not already registered?
        <a [routerLink]="['/patient-register']" style="color: #b71c1c;">Register here</a>
    </p>

  </div>
</div>
