<h2>💬 Student Feedback Form</h2>
<form class="feedback-form">
  <label>
    Student Name:
    <input type="text" [(ngModel)]="feedback.studentName" name="studentName" required>
  </label>
  <br>
  <label>
    Course Name:
    <select [(ngModel)]="feedback.courseName" name="courseName">
      <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
    </select>
  </label>
  <br>
  <label>
    Rating:
    <select [(ngModel)]="feedback.rating" name="rating">
      <option *ngFor="let r of [1,2,3,4,5]" [value]="r">{{ r }}</option>
    </select>
  </label>
  <br>
  <label>
    Comments:
    <textarea [(ngModel)]="feedback.comments" name="comments"></textarea>
  </label>
</form>

<div class="preview-section">
  <h3>🔎 Live Preview:</h3>
  <p><strong>Student Name:</strong> {{ feedback.studentName }}</p>
  <p><strong>Course Name:</strong> {{ feedback.courseName }}</p>
  <p><strong>Rating:</strong> {{ feedback.rating }}</p>
  <p><strong>Comments:</strong> {{ feedback.comments }}</p>
</div>
